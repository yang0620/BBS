<div class="panel panel-primary">
    <div class="panel-heading">文章分类</div>
    <div class="panel-body">
        {% for category in category_list %}
            <p>
                <a href="/blog/{{ username }}/category/{{ category.title }}/">
                    {{ category.title }}({{ category.c }})
                </a>
            </p>
        {% endfor %}
    </div>
</div>

<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">标签分类</h3>
    </div>
    <div class="panel-body">
        {% for tag in tag_list %}
            <p>
                <a href="/blog/{{ username }}/tag/{{ tag.title }}/">
                    {{ tag.title }}({{ tag.c }})
                </a>
            </p>
        {% endfor %}
    </div>
</div>

<div class="panel panel-warning">
    <div class="panel-heading">
        <h3 class="panel-title">归档日期</h3>
    </div>
    <div class="panel-body">
        {% for archive in archive_list %}
            <p>
                <a href="/blog/{{ username }}/archive/{{ archive.archive_ym }}/">
                    {{ archive.archive_ym }}({{ archive.c }})
                </a>
            </p>
        {% endfor %}
    </div>
</div>
